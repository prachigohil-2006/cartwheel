<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Man Cartwheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     
    <div class="container">
   <div class ="stick-man">
    <div class ="head"></div>
    <div class ="body"></div>
    <div class ="arm left"></div>
    <div class ="arm right"></div>
    <div class ="leg-left"></div>
    <div class ="leg-right"></div>
   </div>
   </div>
   <div class="controls">
    <label for="speed-control">Speed:</label>
    <input type="range" id="speed-control" min="1" max="15" value="3"> 
    <button id="startstop">Start/Stop</button>
</div>
   
   
   
   <script src = "script.js"></script>
    </body>
</html>
